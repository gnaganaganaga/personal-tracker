<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    form, .section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    input, button, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>

  <div class="section">
    <h3>Add Expense</h3>
    <form id="expenseForm">
      <input type="number" step="0.01" name="amount" placeholder="Amount" required />
      <input type="text" name="description" placeholder="Description" required />
      <input type="date" name="date" />
      <button type="submit">Add Expense</button>
    </form>
  </div>

  <div class="section">
    <h3>Add Work Hours</h3>
    <form id="workForm">
      <input type="number" step="0.1" name="hours" placeholder="Hours Worked" required />
      <input type="date" name="date" />
      <button type="submit">Add Work Hours</button>
    </form>
  </div>

  <div class="section">
    <h3>Add Task</h3>
    <form id="taskForm">
      <input type="text" name="description" placeholder="Task Description" required />
      <input type="date" name="date" />
      <button type="submit">Add Task</button>
    </form>
  </div>

  <div class="section">
    <h3>Log Workout</h3>
    <form id="workoutForm">
      <input type="text" name="type" placeholder="Workout Type" required />
      <input type="number" name="duration" placeholder="Duration (minutes)" required />
      <input type="date" name="date" />
      <button type="submit">Log Workout</button>
    </form>
  </div>

  <script>
    async function submitForm(id, url) {
      const form = document.getElementById(id);
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert(await res.text());
        form.reset();
      });
    }

    submitForm('loginForm', '/auth/login');
    submitForm('signupForm', '/auth/signup');
    submitForm('expenseForm', '/expenses');
    submitForm('workForm', '/workhours');
    submitForm('taskForm', '/tasks');
    submitForm('workoutForm', '/workouts');
  </script>
</body>
</html>
